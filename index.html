<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Advice Generator</div>
      <div class="dsp-language">
        <div class="btn-language">
          <input type="radio" name="language" id="us" checked />
          <input type="radio" name="language" id="pt-br" />
          <label for="us" class="language us"><img src="imagens/usa.png" alt="Usa flag" /></label>
          <label for="pt-br" class="language pt-br"><img src="imagens/brasil.png" alt="Brasil flag" /></label>
          <div class="slider-tab"></div>
        </div>
      </div>
      <div class="box-advice">
        <p class="advice"></p>
      </div>
      <input type="submit" class="btn-advice" value="New Advice" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
